version: v1.0
name: CI pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: Build code
          commands:
            - checkout
            - cache restore
            - bundle install --path .bundle
            - cache store
            - echo "building code..."
            - sleep 2
            - echo "linting..."
            - sleep 2
  - name: Test
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - bundle install --path .bundle
      jobs:
        - name: Unit tests
          commands:
            - checkout
            - echo "running unit tests..."
            - sleep 1
        - name: E2E tests
          commands:
            - echo "running e2e tests..."
            - sleep 2
promotions:
  - name: Staging
    pipeline_file: staging.yml
  - name: Production
    pipeline_file: production.yml
    auto_promote:
      when: branch = 'main' AND result = 'passed'
